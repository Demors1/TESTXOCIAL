<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Pacientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://static.wixstatic.com/media/384c68_ef710a247a18462d9ed1829e34d57d7e~mv2.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .section {
            width: 48%;
        }
        .pacientes-grid, .agenda-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .paciente, .agenda-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            text-align: left;
        }
        .paciente h2, .agenda-item h2 {
            margin: 0 0 10px;
            color: #333;
            font-size: 1.2em;
        }
        .paciente p, .agenda-item p {
            margin: 5px 0;
        }
    </style>
</head>
